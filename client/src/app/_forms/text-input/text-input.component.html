<div class="form-group">
    <input type={{type}} class="form-control" [formControl]="ngControl.control" placeholder={{label}}
        [class.is-invalid]="ngControl.touched && ngControl.invalid">
    <div *ngIf="ngControl.control.errors?.required && !(ngControl.control.errors?.isMatching)" class="invalid-feedback">
        Please enter a {{label | lowercase}}</div>
    <div *ngIf="ngControl.control.errors?.minlength" class="invalid-feedback">
        {{label | titlecase}} must be at least {{ngControl.control.errors.minlength['requiredLength']}} characters</div>
    <div *ngIf="ngControl.control.errors?.maxlength" class="invalid-feedback">
        {{label | titlecase}} must be at most {{ngControl.control.errors.maxlength['requiredLength']}} characters</div>
    <div *ngIf="ngControl.control.errors?.isMatching" class="invalid-feedback">
        Passwords do not match</div>
</div>
