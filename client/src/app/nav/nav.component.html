<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: var(--orange);">
    <div class="container">
        <a class="navbar-brand" href="#">Tinder</a>

        <ul class="navbar-nav mr-auto mt-2 mt-lg-0" *ngIf="accountService.currentUser$ | async">
            <li class="nav-item">
                <a class="nav-link" href="#">Matches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Lists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Messages</a>
            </li>
        </ul>

        <div class="dropdown" *ngIf="accountService.currentUser$  | async" dropdown>
            <a href="#" class="dropdown-toggle text-light" dropdownToggle>Welcome user</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
                <a href="#" class="dropdown-item">Edit Profile</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>

        <form #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()" autocomplete="off" *ngIf="(accountService.currentUser$  | async) === null">
            <input
                name="username"
                [(ngModel)]="model.username"
                class="form-control mr-sm-2" 
                type="text" 
                placeholder="Username">
            
            <input
                name="password"
                [(ngModel)]="model.password"
                class="form-control mr-sm-2"
                type="password"
                placeholder="Password">
            
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Login</button>
        </form>
    </div>
</nav>
