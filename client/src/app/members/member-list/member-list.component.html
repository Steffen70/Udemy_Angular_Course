<form #genderForm="ngForm"
      autocomplete="off">
    <div class="form-control form-group"
         *ngIf="pagination">
        <label class="control-label"
               style="margin-right: 10px;">I'm into: </label>

        <label class="radio-inline">
            <input type="radio"
                   value="male"
                   name="gender"
                   [(ngModel)]="pagination.gender"
                   (ngModelChange)="genderFormChanged($event)"> Man</label>

        <label class="radio-inline">
            <input type="radio"
                   value="female"
                   name="gender"
                   class="ml-3"
                   [(ngModel)]="pagination.gender"
                   (ngModelChange)="genderFormChanged($event)"> Woman</label>
    </div>
</form>

<div class="row">
    <div class="col-2"
         *ngFor="let member of members">
        <app-member-card [member]="member"></app-member-card>
    </div>
</div>

<div class="d-flex justify-content-center"
     *ngIf="pagination">
    <pagination [totalItems]="pagination.totalItems"
                [itemsPerPage]="pagination.itemsPerPage"
                [(ngModel)]="pagination.pageNumber"
                (pageChanged)="pageChanged($event)">
    </pagination>
</div>
