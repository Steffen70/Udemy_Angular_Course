<div class="container mt-5" *ngIf="(accountService.currentUser$ | async) === null">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find your match</h1>
        <p class="lead">Come on in to view your matches... all you need to do is sign up!</p>
        <div class="text-center mt-4">
            <button class="btn btn-success btn-lg mr-2" (click)="registerToggle()">Register</button>
            <button class="btn btn-outline-info btn-lg">Learn more</button>
        </div>
    </div>

    <div class="container" *ngIf="registerMode">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register [accountService]="accountService" (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
