<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center" style="color: var(--orange);">Sign up</h2>
    <hr>

    <div class="form-group">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username">
    </div>

    <!--Test... passing down data from parent component-->
    <div class="form-group">
        <label>Who is you favourite user?</label>
        <select class="form-control">
            <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">
                {{user.userName}}
            </option>
        </select>
    </div>

    <div class="form-group">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password">
    </div>

    <div class="form-group text-center">
        <button class="btn btn-secondary mr-2" type="submit">Register</button>
        <button class="btn btn-outline-secondary mr-2" (click)="cancel()">Cancel</button>
    </div>
</form>
